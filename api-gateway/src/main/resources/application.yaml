server:
  port: ${SERVER_PORT:80}

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_URI:http://localhost:8888}
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}