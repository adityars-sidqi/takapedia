spring.application.name=product-service

# Disable external dependencies (Config Server, Eureka)
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# Activate for 'test' profile
spring.config.activate.on-profile=test

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for SQL (optional, for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{traceId}] %msg%n

# Disable Redis Cache
spring.cache.type=none